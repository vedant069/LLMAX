<!-- templates/pdf_search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Search Results - AI PDF Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Search Results</h1>
        <p>Search Query: "{{ query }}"</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <h2>AI Response:</h2>
        <p>{{ response }}</p>
        
        <a href="{{ url_for('pdf_results', document_id=document_id) }}">Search Again</a> | <a href="{{ url_for('pdf_search') }}">Upload Another PDF</a> | <a href="{{ url_for('home') }}">Home</a>
    </div>
</body>
</html>
